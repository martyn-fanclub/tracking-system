<!doctype html>
<html xmlns:th="https://thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://thymeleaf.org ">
<th:block th:replace="fragments/head"/>
<body>
<th:block th:replace="fragments/header"/>
<div class="col-md-10 mx-auto col-lg-5">
    <a href="http://localhost:8080/details">back to all details</a>
    <a href="http://localhost:8080/detailsTypes/createNew">create new</a>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>max time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${detailTypes}">
            <td th:text="${type.id}"></td>
            <td th:text="${type.name}"></td>
            <td th:text="${type.maxTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
